<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 2</title>
</head>
<body>
<script>
    //Summerer tallene opp til det gitte tallet
    function summerOppTil(int){
        //Gjør inputen om til et tall
        int = parseInt(int);

        //Hvis parameteret ikke var et tall returnerer error
        if(isNaN(int)){
            return "Du skrev ikke inn et tall";
        }

        //Definerer summen
        let sum = 0;

        //Går gjennom tallene opp til parameter tallet og legger de til summen
        for(let i = 1; i <= int; i++){
            sum += i;
        }

        //Returnerer summen
        return sum;
    }


    //Går gjennom de gitte verdiene og skriver de ut.
    document.write(summerOppTil(5)+"<br>");
    document.write(summerOppTil(10)+"<br>");
    document.write(summerOppTil(100)+"<br>");
</script>
</body>
</html>
